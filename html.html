<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Library, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Library</title>
</head>
<body>
    <div class="container">
    </div>
    <div class="form-div">
        <h3>Add a new book to your library</h3>
        <form action="" class="form" id="form">
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title"><br>
            <label for="Author">Author</label><br>
            <input type="text" name="Author" id="Author"><br>
            <label for="Read">Have you read this book?</label><br>
            <input type="radio" name="Read" value="Read">Read
            <input type="radio" name="Read" value="Not Read">Not Read
        </form>
        <button id="newBook">Add Book</button>

    </div>


    <script src="script.js"></script>
</body>
</html>
